<!DOCTYPE html>
<html>
<head>
    <title>Chat con {{ user_and_msgs[0].name }} - {{ user_and_msgs[1][0].service_alias.name }}</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat con {{ user_and_msgs[0].name }}</h1>
            <p>Servicio: {{ user_and_msgs[1][0].service_alias.name }} ({{ user_and_msgs[1][0].service_alias.type }})</p>
        </div>

        <div id="chat">
            {% for msg in user_and_msgs[1] %}
                <div class="message {% if msg.ServiceRequestMessages.user_id == user_and_msgs[0].id %}left{% else %}right{% endif %}">
                    <p>{{ msg.ServiceRequestMessages.msg_content }}</p>
                    <small>{{ msg.ServiceRequestMessages.inserted_at }}</small>
                </div>
            {% endfor %}
        </div>

        <div class="message-input">
            <form method="post" action="/enviar_mensaje">
                <input type="text" name="nuevo_mensaje" placeholder="Escribe tu mensaje">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .message {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            max-width: 70%;
            border-radius: 5px;
        }

        .left {
            text-align: left;
            background-color: #f0f0f0;
        }

        .right {
            text-align: right;
            background-color: #e1f7e6;
        }

        .message-input {
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
