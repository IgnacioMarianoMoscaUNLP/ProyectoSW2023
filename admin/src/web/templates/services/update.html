
{% extends "layout/layout_navbar.html" %}
{% block content %}
<style>
    select {
    font-family: Arial, sans-serif;
    font-size: 16px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    appearance: none; 
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: #f9f9f9;
    cursor: pointer;
    transition: background-color 0.2s;
    }

    select:hover {
        background-color: #eaeaea;
    }   
</style>
<body>
    <h2 class="h2" align="center">Editar servicio</h2>
    <form method="POST" action="{{url_for('services.update_service', service_id=service.id)}}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" 
                value={{service.name}} required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="description" name="description"
                value={{service.description}} required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="key_words" name="key_words" 
            value="{{ service.key_words|join(',') }}" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="centers" name="centers" 
            value="{{ service.centers|join(',') }}" required>
        </div>
        <div class="mb-3">
            Tipo de servicio:
            <select id="type" name="type">
                <option value="ANALISIS">Análisis</option>
                <option value="CONSULTORIA">Consultoría</option>
                <option value="DESARROLLO">Desarrollo</option>
            </select>
        </div>
        <div class="mb-3">
            Habilitado:
            <select id="enabled" name="enabled">
                <option value="True">Si</option>
                <option value="False">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>  
    </form>    
</body>
{% endblock %}
