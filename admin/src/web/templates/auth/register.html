
{% extends "layout/layout_navbar.html" %}
{% block content %}
<body>
    <h2 class="h2" align="center">Registro de usuarios</h2>
    <form method="POST" action="{{url_for('auth.register')}}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" name="name" 
                placeholder="Ingrese nombre"required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="lastname" name="lastname"
                placeholder="Ingrese apellido"required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" 
                placeholder="Ingrese email"required>
        </div>
        {% if is_superadmin() %}
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" 
                placeholder="Ingrese nombre de usuario"required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" 
                placeholder="Ingrese su contraseña" required>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Registrarse</button>     
    </form>
    <a href="{{url_for('auth.google_login')}}">
        <img src="/static/img/googleLogoOficial.png" alt="Botón de Imagen" class="img-fluid" style="margin-top: 1rem;">
    </a>
</body>
{% endblock %}
